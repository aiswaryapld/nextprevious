<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Livedooh</title>
    <link rel="icon" href="_media/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Livedooh developers">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
<div id="app"></div>
<script>
    setTimeout(function () {
        document.querySelector('h1').classList.add('darkLogo');
        document.querySelector('.sidebar').classList.add('noPadding')
    }, 100);
</script>

<script>
    window.$docsify = {
        executeScript: true,
        logo: '/_media/logo-dev.svg',
        maxLevel: 6,
        name: 'LiveDooh',
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 4,
        auto2top: true,
        themeColor: '#0f9127',        
        autoHeader: true,
        search: 'auto',
        repo: '',
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: 'auto', // [] or 'auto'
            placeholder: 'Search',
            noData: 'No Results',
        },
        markdown: {
            smartypants: true,
        }
    }

</script>

<style>
    h1.darkLogo {
        background-color: #333;
        height: 100px;
        line-height: 140px;
    }

    .sidebar.noPadding {
        padding-top: 0;
        background-color: rgb(234, 226, 235);
    }
</style>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
